
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEmbaucheLabel" translate="iodevApp.embauche.home.createOrEditLabel">Create or edit a Embauche</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.embauche.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.embauche.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="iodevApp.embauche.dateEmbauche" for="field_dateEmbauche">Date Embauche</label>
                <div class="input-group">
                    <input id="field_dateEmbauche" type="text" class="form-control" name="dateEmbauche" uib-datepicker-popup="{{dateformat}}" ng-model="vm.embauche.dateEmbauche" is-open="vm.datePickerOpenStatus.dateEmbauche"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateEmbauche')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dateEmbauche.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateEmbauche.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="iodevApp.embauche.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.embauche.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
