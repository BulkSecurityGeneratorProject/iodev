
<div>
    <h2><span translate="iodevApp.salaire.detail.title">Salaire</span> {{vm.salaire.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="iodevApp.salaire.dateAttribution">Date Attribution</span></dt>
        <dd>
            <span>{{vm.salaire.dateAttribution | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="iodevApp.salaire.montantSalaire">Montant Salaire</span></dt>
        <dd>
            <span>{{vm.salaire.montantSalaire}}</span>
        </dd>
        <dt><span translate="iodevApp.salaire.montantSalaireActuel">Montant Salaire Actuel</span></dt>
        <dd>
            <span>{{vm.salaire.montantSalaireActuel}}</span>
        </dd>
        <dt><span translate="iodevApp.salaire.user">User</span></dt>
        <dd>
            {{vm.salaire.user.login}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
